<div class="modal fade" id="%modalLink%" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="row">
				<div class="modal-header col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabel">"%modalTitle%"</h4>
				</div>
			</div>
			<div class="row">
				<div class="modal-body col-xs-12 col-sm-12 col-md-12 col-lg-12"><img src="%modalImage%" class="modal-img">
		    	</div>
		    </div>
		    <div class="row">
				<div class="modal-footer col-xs-12 col-sm-12 col-md-12 col-lg-12">
				</div>
			</div>
		</div>
	</div>
</div>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width initial-scale=1 user-scalable=no">
	<title>:: hoodMap :: look behind you!..</title>
	<link rel="stylesheet" type="text/css" href="bower_components/superslides/dist/stylesheets/superslides.css">
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places?key=AIzaSyDsUk8JPHC9zfd3CLCEAk9kRVR9RpopZN4"></script>
	<script src="bower_components/oauth-signature/dist/oauth-signature.js"></script>
</head>
<body>
	<div class="container" id="page-start">
		<div class="row">
			<div class="col-xs-12 col-sm-4 col-md-4">
			</div>
			<div class="col-xs-12 col-sm-4 col-md-4" id="src-div">

				<div class="input-group input-group-lg">
					<form id="src-form" data-bind="submit: codeAddress">
						<input type="text" class="form-control" placeholder="where to?" id="src-input">
						<span class="input-group-btn">
							<button class="btn btn-default" id="src-button" type="submit">go!</button>
						</span>
					</form>
				</div>

			</div>
			<div class="col-xs-12 col-sm-4 col-md-4" id="logo"><h1>hoodMap</h1></div>
		</div>
	</div>
	<div class="container" id="page-main">
		<div class="row">
			<nav class="navbar">
			  <div class="container-fluid">
			    <!-- Brand and toggle get grouped for better mobile display -->
			    <div class="navbar-header">
			      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav">
			        <span class="sr-only">Toggle navigation</span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			      </button>
			    </div>

			   		<!-- Collect the nav links, forms, and other content for toggling -->
			    <div class="collapse navbar-collapse" id="nav">

			     	<ul class="nav navbar-nav">
				        <li class="dropdown">
				         	<button class="btn btn-large dropdown-toggle" id="nav1" data-toggle="dropdown" role="button" aria-expanded="false" data-bind="click: foodMarkers"><h3>eat/drink</h3><span class="caret"></span></button>
				         	<ul class="dropdown-menu" role="menu" data-bind="foreach: foodList">
				            	<li data-bind="text: name, event: { mouseover: mouseoverMarker, mouseout: mouseoutMarker, click: infoWindow }, click: selectItem" class="food-list-item"></li>
				         	</ul>
				        </li>
				        <li class="dropdown">
				         	<button class="btn btn-large dropdown-toggle" id="nav2" data-toggle="dropdown" role="button" aria-expanded="false"><h3>Dropdown</h3><span class="caret"></span></button>
				         	<ul class="dropdown-menu" role="menu">
				            	<li>test</li>
				         	</ul>
				        </li>
				        <li class="dropdown">
				         	<button class="btn btn-large dropdown-toggle" id="nav3" data-toggle="dropdown" role="button" aria-expanded="false"><h3>Dropdown</h3><span class="caret"></span></button>
				         	<ul class="dropdown-menu" role="menu">
					            <li>test</li>
				         	</ul>
				        </li>
			     	</ul>

			     <div class="navbar-brand navbar-right" id="logo-2" href="#"><h1>hoodMap</h1></div>

			    </div><!-- /.navbar-collapse -->
			  </div><!-- /.container-fluid -->
			</nav>
		</div>
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="map-canvas">

			</div>
		</div>
		<div class="row text-blocks">
			<div class="col-xs-12 col-sm-3 col-md-3">#.left-col#</div>
			<div class="col-xs-12 col-sm-3 col-md-3">#.center-col#</div>
			<div class="col-xs-12 col-sm-3 col-md-3">#.right-col#</div>
		</div>
	</div>
	<script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="bower_components/knockout.js/knockout.js"></script>
	<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
	<script type="text/javascript" src="bower_components/superslides/dist/jquery.superslides.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>

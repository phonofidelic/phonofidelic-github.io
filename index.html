<!DOCTYPE html>
<html>
<head>

<link href="css/bootstrap.min.css" rel="stylesheet">

<body>
	<div class="container">

			<div class="col-sm-12 col-md-12 col-lg-12" id="logo">

			</div>
		</div>
		<div class="row">

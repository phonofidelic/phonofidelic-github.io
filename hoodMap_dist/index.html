<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width initial-scale=1 user-scalable=no">
	<title>:: hoodMap ::</title>
	<link rel="stylesheet" type="text/css" href="bower_components/offline/themes/offline-language-english.css">
	<link rel="stylesheet" type="text/css" href="bower_components/offline/themes/offline-language-english-indicator.css">
	<link rel="stylesheet" type="text/css" href="css/application.css">
	<script src="bower_components/offline/offline.min.js"></script>
	<script src="bower_components/offlinejs-simulate-ui/offline-simulate-ui.min.js"></script>
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places?key=AIzaSyDsUk8JPHC9zfd3CLCEAk9kRVR9RpopZN4"></script>
	<script type="text/javascript" src="bower_components/map-icons/js/map-icons.min.js"></script>
	<script type="text/javascript" src="bower_components/oauth-signature/dist/oauth-signature.js"></script>
	<script type="text/javascript">
		Offline.options = {checks: {xhr: {url: '/connection-test.txt'}}};
	</script>
</head>
<body>
	<div class="container" id="page-start">
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12" id="logo"><h1>hoodMap</h1></div>
			<div class="col-xs-12 col-sm-12 col-md-12">
				<!-- initial search form -->
				<div class="input-group input-group-lg" id="src-div">
					<form id="src-form" data-bind="submit: codeAddress">
						<span class="input-group-btn">
						<input type="text" class="form-control" placeholder="where to?" id="src-input" data-bind="textInput: locationInput">
							<button class="btn btn-default" id="src-button" type="submit" data-bind="click: currentLoc">go!</button>
						</span>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div class="container" id="page-main">
		<div class="row">
			<nav class="navbar">
			  <div class="container-fluid">
			    <!-- Brand and toggle get grouped for better mobile display -->
			    <div class="navbar-header">
			      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav">
			        <span class="sr-only">Toggle navigation</span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			      </button>
			    </div>
		   		<!-- Collect the nav links, forms, and other content for toggling -->
			    <div class="collapse navbar-collapse" id="nav">
			     	<ul class="nav navbar-nav">
				        <li class="dropdown">
				         	<button class="btn btn-large dropdown-toggle nav-button" id="nav1" data-toggle="dropdown" role="button" aria-expanded="false" data-bind="click: renderMarkers"><h3>find stuff</h3><span class="caret"></span></button>
				         	<ul class="dropdown-menu" role="menu">
				         		<!-- secondary search form -->
				         		<div class="input-group input-group-lg">
				         			<form id="food-src">
				         				<input type="text" class="form-control" placeholder="more specific?" data-bind="textInput: specSearch" id="src-input2">
				         			</form>
				         		</div>
				         		<ul class="item-list" data-bind="foreach: itemList">
				            		<li data-bind="text: name, event: { mouseover: mouseoverMarker, mouseout: mouseoutMarker, click: infoWindow }, click: selectItem, visible: visible" class="food-list-item"></li>
				         		</ul>
				         		<div class="list-scroll">
			         				<button role="button" aria-expanded="false"><span class="caret"></span></button>
				         		</div>
				         	</ul>
				        </li>
			     	</ul>
			     <div class="navbar-brand navbar-right" id="logo-2" href="#"><h1>hoodMap</h1></div>
			    </div><!-- /.navbar-collapse -->
			  </div><!-- /.container-fluid -->
			</nav>
		</div>
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="map-canvas" style="background-color: #fff;">
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<h3>Things to do in <span data-bind="text: locationInput" id="location-title"></span>:</h3>
			</div>
		</div>
		<div class="row text-blocks">
			<div class="row cell-container" data-bind="foreach: itemList"><!-- bind to $data.type (?) -->
					<div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 cell-item">
						<div class="cell-inner-food">
							<div class="cell-header">
								<h4 data-bind="text: $data.name"></h4>
							</div>
							<div class="cell-rating">
								<img data-bind="attr: {src: $data.rating}">
							</div>
							<div class="cell-img">
								<img data-bind="attr: {src: $data.street_view}" class="img-responsive street-view">
							</div>
							<div class="cell-text">
								<p data-bind="text: $data.text"></p>
							</div>
							<div>
								<span>
									<a data-bind="attr: { href: $data.url}" target="blank"><button role="button" class="show-on-map">more info</button></a>
								</span>
								<span data-bind="click: focusMap">
									<button role="button" data-bind="click: infoWindow" class="show-on-map">show on map</button>
								</span>
							</div>
						</div>
					</div>
			</div>
	</div>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
